{% extends 'base.html' %}

{% block content %}
<h2>{{data.question}}</h2>
<h3>Poll Results</h3>
<a href="{% url 'option' data.pk %}">View Poll</a> &nbsp; &nbsp; <a href="{% url 'result' data.pk %}">Back</a>
<br><br>
<table border="1px" cellspacing="0px" height="50px" width="500px">
<tr>
<td>{{obj.option}}</td>
<td align="center">{{cat_c}}</td>
</tr>
</table>
{%if data.owner == request.user%}
<br><br>
<h3>Voted By:</h3>
{% for cat in cat %}
<p>{{forloop.counter}} - {{cat.user}}</p><br>
{%empty%}
None
{%endfor%}
{%endif%}
{% endblock %}
